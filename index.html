<!DOCTYPE html>
<html>
<head>
	<title>Official Site-University ADI</title>
	<link rel="stylesheet" type="text/css" href="Row1.css">
</head>
<body>
	<div id="header">
		<font style="font-size: 100px; font-style: bold; color: white; ">UNIVERSITY ADI</font>
	</div>
	<div>
		<img src="University ADI.png" style="width:304px;height:228px;padding-left: 410px;">
		<table id="button">
		<tr>
			<td>
				<font style="font-family: bold; font-size: 50px;">First Name : </font>
			</td>
			<td><input type="text" placeholder="First Name" name="Fname" style="padding-left: 50px; padding-top: 25px; border: solid 4px;">
			</td>
		</tr>
		<tr>
			<td>
				<font style="font-family: bold; font-size: 50px;">Last Name : </font>
			</td>
			<td>
				<input type="text" placeholder="Last Name" name="Lname" style="padding-left: 50px; padding-top: 25px; border: solid 4px;">
			</td>
		</tr>
		<tr>
			<td>
				<font style="font-family: bold; font-size: 50px;">Father Name : </font>
			</td>
			<td>
				<input type="text" placeholder="Father Name" name="Father Name" style="padding-left: 50px; padding-top: 25px;border: solid 4px;">
			</td>
		</tr>
		<tr>
			<td>
				<font style="font-family: bold; font-size: 50px;">Mother Name : </font>
			</td>
			<td>
				<input type="text" placeholder="Mother Name" name="Mother Name" style="padding-left: 50px; padding-top: 25px; border: solid 4px;">
			</td>
		</tr>
		<tr>
			<td>
				<font style="font-family: bold; font-size: 50px;">Address : </font>
			</td>
			<td>
				<input type="text" placeholder="Address" name="Address" style="padding-left: 50px; padding-top: 25px; border: solid 4px;">
			</td>
		</tr> 
		<tr>
			<td>
				<font style="font-family: bold; font-size: 50px;">Birthday : </font>
			</td>
			<td>
				<input type="text" placeholder="Birthday" name="Birthday" style="padding-left: 50px; padding-top: 25px; border: solid 4px;">
			</td>
		</tr>
		<tr>
			<td>
				<font style="font-family: bold; font-size: 50px;">Gender : </font>
			</td>
			<td>
				<input type="radio" name="Gender" style="padding-left: 50px; padding-top: 25px;"><font style="font-size: 40px;">Male</font>
				<input type="radio" name="Gender" style="padding-left: 50px; padding-top: 25px;"><font style="font-size: 40px;">Female</font>
				<input type="radio" name="Gender" style="padding-left: 50px; padding-top: 25px;"><font style="font-size: 40px;">Other</font>
			</td>
		</tr>
		<tr>
			<td>
				<font style="font-family: bold; font-size: 50px;">Phone Number : </font> 
				<select>
					<option>+1 (United Stades)</option>
					<option>+961 (Lebanon)</option>
					<option>+963 (Syria)</option>
					<option>+964 (Iraq)</option>
					<option>+63 (Phillipine)</option>
				</select>
			</td>
			<td>
				<input type="Phone" name="Phone Number" style="padding-left: 50px; padding-top: 25px; border: solid 4px;">
			</td>
		</tr>
		<tr>
			<td style="padding-left:250px;">
				<input type="Submit" value="Submit" style="padding-left: 50px;padding-right: 50px;padding-top:10px;padding-bottom:10px; border: solid 4px;color: red; ">
			</td>
		</tr>
		</table>
	</div>
</body>
</html>
